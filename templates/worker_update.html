<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Worker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>更新工作人员信息</h3>
    <form id="updateWorkerForm" action="/manage/worker/update" method="POST" class="form">
        <div class="form-group">
            <label for="workerName">姓名:</label>
            <input type="text" id="workerName" name="WorkerName" required>
        </div>
        <div class="form-group">
            <label for="birth">出生日期:</label>
            <input type="date" id="birth" name="Birth" required>
        </div>
        <div class="form-group">
            <label for="sex">性别:</label>
            <select id="sex" name="Sex" required>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">电话:</label>
            <input type="text" id="phone" name="Phone" required>
        </div>
        <div class="form-group">
            <label for="job">职位:</label>
            <input type="text" id="job" name="Job" required>
        </div>
        <div class="form-group">
            <label for="workTime">入职时间:</label>
            <input type="date" id="workTime" name="WorkTime" required>
        </div>
        <div class="form-actions">
            <button type="submit">更新工作人员信息</button>
        </div>
    </form>
</body>
</html>
