<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>更改课程信息</h3>
    <form id="updateCourse" action="/manage/course/update" method="POST" class="form">
        <div class="form-group">
        <label for="CourseID">课程编号:</label>
        <input type="text" id="CourseID" name="CourseID" required>
    </div>
    <div class="form-group">
        <label for="CourseName">课程名称:</label>
        <input type="text" id="CourseName" name="CourseName" required>
    </div>
    <div class="form-group">
        <label for="TrainingLocation">训练地点:</label>
        <input type="text" id="TrainingLocation" name="TrainingLocation" required>
    </div>
    <div class="form-group">
        <label for="CourseTime">课程时间:</label>
        <input type="text" id="CourseTime" name="CourseTime" required>
    </div>
    <div class="form-group">
        <label for="CourseCoach">教练姓名:</label>
        <input type="text" id="CourseCoach" name="CourseCoach" required>
    </div>
    <div class="form-actions">
        <button type="submit">更新课程信息</button>
    </div>
    </form>
</body>
</html>
