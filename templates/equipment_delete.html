<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>删除课程</h3>
    <form id="deleteEquipmentForm" action="/manage/equipment/delete" method="POST" class="form">
        <div class="form-group">
            <label for="EquipmentID">器材编号:</label>
            <input type="text" id="EquipmentID" name="EquipmentID" required>
        </div>
        <div class="form-group">
            <label for="EquipmentName">器材名称:</label>
            <input type="text" id="EquipmentName" name="EquipmentName" required>
        </div>
        <div class="form-actions">
            <button type="submit">删除器材</button>
        </div>
    </form>
</body>
</html>
